<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Open+Sans:wght@400;500;600;700;800&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Spotify Player</title>
</head>

<body>
  <div class="wrapper">
    <div class="error" data-js="error"></div>
    <div class="loader-wrapper" data-js="loader">
      <div class="dot-pulse"></div>
    </div>
    <div class="authorize" data-js="authorize">
      <!-- <img class="spotify-logo" src="./assets/Spotify_Logo_RGB_White.png" alt="Spotify logo"> -->
      <div class="login-container">
        <span class="authorize__btn" data-js="authorize__btn">Login</span> with Spotify
      </div>
    </div>
    <div class="spotify-opener" data-js="spotify-opener" style="display: none;">
      <div>
        <h2>Spotify app is not running.</h2>
        <div class="opener-description">Launch the spotify app on your device or open the <a
            href="https://open.spotify.com/" target="_blank">Web
            Player</a>
        </div>
      </div>
    </div>
    <div class="main" data-js="main">
      <div class="gradient-overlay"></div>
      <a href="" data-js="album-cover-wrapper" target="_blank">
        <div class="album-cover">
          <img data-js="album-cover" alt="album cover" crossorigin="anonymous" style="display: none;">
        </div>
      </a>
      <div class="music-wave-container" data-js="music-wave">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="music-bullet" data-js="music-bullet"></div>
      <div class="section">
        <div class="song" data-js="song">
          <a class="song__name" data-js="song__name" target="_blank">Spotify
            Controller</a>
          <div class="song__artists" data-js="song__artists">Foo, Bar</div>
          <a class="song__album" data-js="song__album" target="_blank"></a>
          <!-- <div class="song__underline"></div> -->
        </div>

        <div class="controllers">
          <div class="controllers-group">
